        stimulus: '<p> What was the emotion of the hidden face? Go with your gut if you are not certain. <br> Press, <b>0</b> for <i>neutral face</i> or <b>1</b> for <i>disgust face</i></p>',
        choices: ['0', '1'],
        on_finish: function(data){
        //data.Success = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(correctResponse),
        data.CharacterResponse = jsPsych.pluginAPI.convertKeyCodeToKeyCharacter(data.key_press),
        data.iTrial = i+1,
        data.Phase = 'Query';
        }}
        timeline.push(test)
        
        
        if(i == lastTrial){
        var lastTrialPhase = {
        type: 'html-button-response',
        stimulus: 'Thank you for completing the task! survey/experiment code: 54123',
        choices: ['AFTER COPYING CODE, PRESS THIS BUTTON TO COMPLETE!'],
        on_finish: function(data){
        data.iTrial = i+1,
        data.Phase = 'debrief';
        }
        }
        timeline.push(lastTrialPhase)
        }
        jsPsych.init({
            timeline: timeline,
            //on_finish: function(){  jsPsych.data.displayData()}
            on_finish: function(){}
        })
    }
    </script>
